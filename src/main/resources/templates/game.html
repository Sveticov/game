<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/game.css}">
    <script th:src="@{/js/game_2.js}"></script>
    <script  th:src="@{/js/game.js}"></script>
    <meta charset="UTF-8">
    <title>Game</title>


</head>
<body>
<h2 class="h2_modify2">My Game</h2>
<div class="container">


    <button type="button" id="btn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#statusGameModal"
            hidden>Open Modal
    </button>

    <!-- statusGameModal -->
    <div class="modal fade" id="statusGameModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Status Game</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2 class="h2_modify" id="card_status"></h2>
                </div>
                <div class="modal-footer">
                    <button onclick="reloadMyGame()" type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="container side">
    <div class="row">
        <div class="col">
            <div >
                <div id="rock" hidden>
                    <img th:src="@{/imags/rock.jpg}" >

                </div>
            </div>
            <div >
                <div id="paper" hidden>
                    <img th:src="@{/imags/paper.jpg}" >

                </div>
            </div>
            <div >
                <div id="scissors" hidden>
                    <img th:src="@{/imags/scissors.jpg}" >

                </div>
            </div>
        </div>


        <div class="col">
            <div id="card_1" hidden>
                <div>
                    <img th:src="@{/imags/paper.jpg}" height="150" width="150">
                    <button></button>
                </div>
            </div>
            <div id="card_2" hidden>
                <div>
                    <img th:src="@{/imags/scissors.jpg}" height="150" width="150">
                    <button></button>
                </div>
            </div>
            <div id="card_3" hidden>
                <div>
                    <img th:src="@{/imags/rock.jpg}" height="150" width="150">
                    <button></button>
                </div>
            </div>
        </div>


    </div>
</div>


</body>

</html>
