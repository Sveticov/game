<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Backend</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script th:src="@{/js/game_backend.js}"></script>
    <link rel="stylesheet" th:href="@{/css/game_backend.css}"/>
</head>
<body>
<h2>Game Backend</h2>
<div class="container side">
    <div class="row">
        <div class="col">
            <div id="paper_be" hidden>
                <div>
                    <img th:src="@{/imags/paper.jpg}">
                </div>
            </div>
            <div id="rock_be" hidden>
                <div>
                    <img th:src="@{/imags/rock.jpg}">
                </div>
            </div>
            <div id="scissors_be" hidden>
                <div>
                    <img th:src="@{/imags/scissors.jpg}">
                </div>
            </div>
        </div>
        <div class="col">
            <h4 id="status_be"></h4>
        </div>
        <div class="col">
            <div id="paper_pc" hidden>
                <div>
                    <img th:src="@{/imags/paper.jpg}">
                </div>
            </div>
            <div id="rock_pc" hidden>
                <div>
                    <img th:src="@{/imags/rock.jpg}">
                </div>
            </div>
            <div id="scissors_pc" hidden>
                <div>
                    <img th:src="@{/imags/scissors.jpg}">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
